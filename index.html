<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List - Kotlin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xl">
    <h1 class="text-3xl font-bold mb-6 text-center">To Do List</h1>

    <form id="task-form" class="flex gap-2 mb-6">
      <input id="title" type="text" placeholder="Task title" required class="flex-1 px-4 py-2 border rounded-xl">
      <input id="description" type="text" placeholder="Description" class="flex-1 px-4 py-2 border rounded-xl">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Add</button>
    </form>

    <ul id="task-list" class="space-y-3">
    </ul>
  </div>

  <script>
    const apiUrl = 'http://localhost:8083/task';

    async function fetchTasks() {
      const res = await fetch(apiUrl);
      const tasks = await res.json();
      const list = document.getElementById('task-list');
      list.innerHTML = '';

      tasks.forEach(task => {
        const item = document.createElement('li');
        item.className = 'flex justify-between items-center p-4 bg-gray-50 rounded-xl shadow';

        const content = document.createElement('div');
        content.innerHTML = `
          <input type="checkbox" ${task.isCompleted ? 'checked' : ''} class="mr-3" onchange="toggleComplete(${task.id}, this.checked)">
          <span class="font-semibold ${task.isCompleted ? 'line-through text-gray-400' : ''}">${task.title}</span><br>
          <small class="text-gray-500">${task.description}</small>
        `;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'text-red-500 hover:text-red-700 font-medium';
        deleteBtn.onclick = () => deleteTask(task.id);

        item.appendChild(content);
        item.appendChild(deleteBtn);
        list.appendChild(item);
      });
    }

    async function toggleComplete(id, isCompleted) {
      const res = await fetch(`${apiUrl}/${id}`);
      const task = await res.json();
      await fetch(`${apiUrl}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...task, isCompleted })
      });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      fetchTasks();
    }

    document.getElementById('task-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, isCompleted: false })
      });

      e.target.reset();
      fetchTasks();
    });

    fetchTasks();
  </script>
</body>
</html>
